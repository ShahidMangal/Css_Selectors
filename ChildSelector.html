<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Child Selector</h1>
    <h1>Universal Selectors</h1>
    <div>
        <h2>h2 inside div</h2>
        <p>p inside div</p>
    </div>
<span>
    <h2>
        <h2>h2 inside span</h2>
        <p>p inside span</p>
    </h2>
</span>
    <h2>An h2</h2>
    <span>A Span</span>
    <div>A Dive</div>
    <h1>Hello</h1>
    <p>A Paragraph</p>
    <h1>An H1</h1>
</body>
</html>
